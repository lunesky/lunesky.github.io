<script>
    var ts = document.getElementsByClassName("article-time--published");
    for (var i = 0; i < ts.length; i++) {
        
        var t = new Date(ts[i].innerHTML);
        ts[i].innerHTML ="发布时间: " + t.toLocaleDateString("zh-cn", { weekday:"long", year:"numeric", month:"short", day:"numeric"});
    }
    var ss = document.getElementsByClassName("section-title");
    var titleMap = {'categories': "分类", 'section': "分类", 'tags': '标签'};
    for (var i = 0; i < ss.length; i++) {
        if (ss[i].innerHTML.toLowerCase().trim() in titleMap)
            ss[i].innerHTML = null;
    }
    var cs = document.getElementsByClassName("section-details");
    for (var i = 0; i < ss.length; i++) {
        var term = cs[i].getElementsByClassName("section-term")[0];
        if (term.innerHTML.toLowerCase().trim() == 'categories') {
            term.innerHTML = "分类";
            cs[i].getElementsByClassName("section-count")[0].innerHTML = cs[i].getElementsByClassName("section-count")[0].innerHTML.replace("篇", "种");
        }
            
    }
    var ss = document.getElementsByClassName("section-title");
    var titleMap = {'categories': "分类", 'section': "分类"};
    for (var i = 0; i < ss.length; i++) {
        if (ss[i].innerHTML.toLowerCase().trim() in titleMap)
            ss[i].innerHTML = titleMap[ss[i].innerHTML.toLowerCase().trim()];
    }
</script>
